<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Elements Example</title>
  <style>
    /* Adding some basic styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    .example-div {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Subscript Example -->
  <p>This is a <sub>subscript</sub> text.</p>

  <!-- Superscript Example -->
  <p>This is a <sup>superscript</sup> text.</p>

  <!-- Division Example -->
  <div class="example-div">
    <p>This is a division (div) element.</p>
  </div>

  <!-- Ordered List Example -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <!-- Unordered List Example -->
  <ul>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>

</body>
</html>
